<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. chono tuulaig guitseh</title>
</head>
<body>
    <h1>Чоно 25 км/ц хурдтай, туулай 18 км/ц хурдтай. Гараас өгсөн зайтай байхад хэдэн минут хэдэн секундын дараа гэхэд гүйцэх вэ</h1>
    <script>
        var s = window.prompt("zai,m : ");
        s = parseInt(s);
        var t = s / 35 * 18;
        var m = t / 60;
        var c = t % 60;
        document.writeln("guitseh hugatsaa: " + m + " minute " + c + " second");
    </script>
</body>
</html>
