<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. HBYH</title>
</head>
<body>
    <h1>Array-д өгөгдсөн 5 тооны хамгийн бага ерөнхий хуваагдагчийг ол</h1>
    <script>
        function hieh(a, b){
            while(b > 0){
                var s = b;
                b = a % b;
                a = s;
            }
            return a;
        }

        function hbyh(a, b){
            return (a * b) / hieh(a, b);
        }

        var i = 0;
        var array = [];
        while(i < 5){
            array[i] = parseInt( window.prompt("toonuudaa neg negeer ni oruul: "));
            i++;
        }

        var x = array[0];
        for(i = 1; i < 5; i++){
            x = hbyh(x, array[i])
        }
        document.writeln("ХБЕХ=" + x );
    </script>
</body>
</html>
