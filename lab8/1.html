<!DOCTYPE html>
<html>
    <head>
        <title>palindrom eseh</title>
    </head>
    <body>
        <h1>Гараас өгсөн тооны цифрүүдийн нийлбэр нь палимдром мөн эсэхийг шалга</h1>
        <script>
            var n;
            n = window.prompt("oruulah too: ");
            n = parseInt(n);
            var sum = 0;
            while(n > 0) {
                sum += (n % 10);
                n = Math.floor(n / 10);
                
            }
            document.writeln("tsifruudiin niilber: " + sum + "<br>");
            var x = 0;
            var a = sum;
            while(sum > 0){
                x = x * 10 + (sum % 10);
                sum = Math.floor(sum / 10);
                
            }
            if(a === x){
                document.writeln("palindrom mon");
            }
            else{
                document.writeln("palindrom bish");
            }
        </script>
    </body>
</html>
